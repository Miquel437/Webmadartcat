<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logotip Final MÀ D'ART CAT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Importem la font Kalam, que és la font de pinzellada final escollida */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Kalam:wght@700&display=swap');
        
        .font-main { font-family: 'Inter', sans-serif; }
        .font-kalam { font-family: 'Kalam', cursive; font-weight: 700; }
        
        /* Color coral escollit per D'ART */
        .text-coral { color: #FF5722; }

        /* Ombra de caiguda amb volum, aplicada uniformement a tots els elements */
        .drop-shadow-enhanced {
            filter: drop-shadow(4px 4px 6px rgba(0, 0, 0, 0.4));
        }

    </style>
</head>
<body class="bg-gray-100 font-main flex items-center justify-center min-h-screen p-4 md:p-10">

    <div class="bg-white rounded-xl shadow-2xl p-10 md:p-16 flex flex-col items-center text-center max-w-xl border-4 border-coral">

        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 mb-6">
            Logotip Final MÀ D'ART CAT
        </h1>
        <p class="text-xl text-gray-500 mb-10">
            El disseny **"La Signatura Artesana"**, amb volum i unió vertical.
        </p>

        <!-- Codi del logotip final amb el disseny MÀ / D'ART / CAT -->
        <div class="flex flex-col items-center space-y-2 transform skew-x-3">
            
            <!-- 1. MÀ (Base/Ofici - Top) -->
            <div class="text-7xl md:text-8xl font-kalam text-gray-900 tracking-wider leading-none transform rotate-[-2deg] drop-shadow-enhanced">
                MÀ
            </div>
            
            <!-- 2. D'ART (Nucli - En línia, colors d'impacte) -->
            <div class="flex items-center text-7xl md:text-8xl font-kalam tracking-wider leading-none -my-2">
                
                <!-- D' color coral -->
                <span class="text-coral inline-block transform rotate-[3deg] mr-2 drop-shadow-enhanced">
                    D'
                </span>
                
                <!-- ART taronja/coral -->
                <span class="text-coral inline-block transform rotate-[-1deg] ml-2 drop-shadow-enhanced">
                    ART
                </span>
            </div>
            
            <!-- 3. CAT (Identitat - Base) -->
            <div class="text-7xl md:text-8xl font-kalam text-gray-900 tracking-wider leading-none transform rotate-[4deg] drop-shadow-enhanced">
                CAT
            </div>
        </div>
        <!-- Fi del codi del logotip final -->

    </div>

</body>
</html>
